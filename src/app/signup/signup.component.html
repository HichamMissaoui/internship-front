<div class="login-container">
  <div class="login-content">
      <h1 class="login-title">Signup to MyProject</h1>
      <div class="social-login">
        <a class="btn btn-block social-btn google" href="{{GOOGLE_AUTH_URL}}">
            <img src="assets/images/google-icon.png" alt="Google" /> Sign up with Google</a>
        <a class="btn btn-block social-btn facebook" href="{{FACEBOOK_AUTH_URL}}">
            <img src="assets/images/fb-logo.png" alt="Facebook" /> Sign up with Facebook</a>
        <a class="btn btn-block social-btn github" href="{{GITHUB_AUTH_URL}}">
            <img src="assets/images/github-icon.png" alt="Github" /> Sign up with Github</a>
    </div>
      <div class="or-separator">
          <span class="or-text">OR</span>
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-item">
            <input type="text" name="username" 
                class="form-control" placeholder="Username"
                value="" onChange="" required ngModel/>
        </div>
        <div class="form-item">
          <input type="email" name="email" 
              class="form-control" placeholder="Email"
              value="" onChange="" required ngModel email />
      </div>
        <div class="form-item">
            <input type="password" name="password" 
                class="form-control" placeholder="Password"
                value="" onChange="" required ngModel/>
        </div>
        <div class="form-item">
            <input type="password" name="confirmPassword" 
                class="form-control" placeholder="Confirm Password"
                value="" onChange="" required ngModel/>
        </div>
        <div class="form-item">
            <button class="btn btn-block btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
        </div>
    </form>                    
      <span class="signup-link"> Already have an account? <a routerLink="/login">Login!</a></span>
  </div>
</div>
